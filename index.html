<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="master-container w-100">
			<div class="calculator-container w-100">
				<div class="display-container w-100">
					<p class="top-display"></p>
					<input class="display w-100" type="text" />
				</div>
				<div class="buttons-container w-100">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>0</button>
					<button>+</button>
					<button>-</button>
					<button>*</button>
					<button>/</button>
					<button>Exp</button>
				</div>
			</div>
		</div>
	</body>
</html>
